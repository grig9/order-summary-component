<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="order">
      <img class="order__img" src="images/illustration-hero.svg" alt="hero" />
      <div class="wrapper">
        <div class="order__text">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like! Annual Plan $59.99/year Change Proceed
            to Payment Cancel Order
          </p>
        </div>
        <div class="music">
          <img class="img" src="" alt="" />
          <p class="title">Annual Plan</p>
          <p class="price">$59.99/year</p>
          <a href="">Change</a>
        </div>
        <div class="buttons">
          <button class="button-proceed">Proceed to Payment</button>
          <button class="button-cancel">Cancel Order</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
