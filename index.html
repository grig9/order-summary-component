<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Order summary component</h1>
      <div class="order">
        <div class="order__image">
          <img src="images/illustration-hero.svg" alt="illustration hero" />
        </div>
        <div class="content">
          <h2 class="content__title">Order Summary</h2>
          <p class="content__second-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="product">
            <img src="images/icon-music.svg" alt="icon music" />
            <div>
              <p class="product__name">Annual Plan</p>
              <p class="product__price">$59.99/year</p>
            </div>
            <a class="product__button-change" href="#">Change</a>
          </div>

          <div class="button-proceed button">
            <a href="#">Proceed to Payment</a>
          </div>
          <div class="button-cancel button">
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://grig9.github.io">grig9</a>.
      </div>
    </footer>
  </body>
</html>
